    <style>
        header button{
            margin-top: 10px;
            background:linear-gradient(45deg, #7e037e, #f4e9e1);
            color: #fff;
            border-color:#ff7e5f;
            padding: 0.5rem;
            border-radius: 8px;
            text-decoration: none;

<body class="light-mode">
    <header>
        <div class="container">
            <h1>Duo Chronicle</h1>
            <div style="margin-left: auto;">
            <nav>
                <a href="index.html" style="margin-bottom:10px;"class="button">Home</a>
                <a href="post.html" class="button">Post</a>
                <a href="archive.html" class="button">Archive</a>
                <a href="contact.html" class="button">Contact</a>
                <button id="theme-toggle" class="button">Toggle Light Mode</button>
            </nav>
        </div>
        </div>
    </header>

    <main>
        <div class="d-flec flex-column">
                <section id="contact" class="contact fade-in">
                    <h2 style="text-align:center; margin-top: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Contact Us</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </section>
            </div>
        
       
    </main><br>
